<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise Puzzle</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');

        body { 
            font-family: 'Dancing+Script', cursive;
            text-align: center; 
            padding: 0; 
            margin-top: 20vh;
            background: linear-gradient(135deg, #FFD1DC, #FFEBEF, #FFC0CB);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '‚ù§Ô∏è';
            position: absolute;
            font-size: 200px;
            opacity: 0.1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            z-index: -1;
        }
        #mainContent {
            background-color: rgba(255, 255, 255, 0.85);
            text-align: center;
            box-shadow: 0 15px 35px rgba(219, 112, 147, 0.2);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 400px;
            margin: 0 auto;
        }
        h2 {
            color: #FF69B4;
            font-size: 2.5em;
        }
        #hiddenContent { 
            display: none; 
        }
        input, button { 
            padding: 10px; 
            font-size: 16px; 
            margin: 10px;
            border: 2px solid #FF69B4;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: rgb(87, 85, 85);
        }
        input::placeholder {
            color: rgba(33, 32, 32, 0.153);
        }
        .heart {
            font-size: 100px;
            color: white;
            cursor: pointer;
            animation: heartbeat 1s infinite;
            transition: transform 0.3s ease;
        }
        .heart:hover {
            transform: scale(1.2);
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .slider-container {
            display: none;
            position: relative;
            max-width: 500px;
            margin: auto;
            perspective: 1000px;
            margin-top: -50px; /* Shift upward */
        }
        .slide {
            display: none;
            transition: all 0.5s ease-in-out;
            transform-style: preserve-3d;
            opacity: 0;
        }
        .slide.active {
            display: block;
            opacity: 1;
            transform: rotateY(0deg);
        }
        img {
            width: 100%;
            max-height: 400px; /* Reduced from 600px */
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }
        img:hover {
            transform: scale(1.05);
        }
        .caption {
            margin-top: 15px;
            font-size: 18px; /* Slightly smaller */
            color: black;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255,105,180,0.7);
            color: white;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            font-size: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10;
        }
        .prev:hover, .next:hover {
            background-color: rgba(255,105,180,1);
            transform: translateY(-50%) scale(1.1);
        }
        .prev { 
            left: 10px; 
        }
        .next { 
            right: 10px; 
        }
        .slide-indicators {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255,105,180,0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .indicator.active {
            background-color: #FF69B4;
            width: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="mainContent">
        <h2>Welcome to a Little Challenge!</h2>
        <p>Guess the secret phrase to unlock a surprise üéÅ</p>
        <input type="text" id="password" placeholder="Enter the secret phrase">
        <button onclick="checkPassword()">Submit</button>
        <div id="hiddenContent">
            <h3>Congratulations! üéâ</h3>
            <p>You found the surprise! Click on the heart below ‚ù§Ô∏è</p>
            <div class="heart" onclick="showSlider()">‚ù§Ô∏è</div>
        </div>
    </div>

    <div class="slider-container" id="slider">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <div class="slide">
            <img src="first.jpeg" alt="Slide 1">
            <p class="caption">UNOüòâ</p>
        </div>
        <div class="slide">
            <img src="sec.jpeg" alt="Slide 2">
            <p class="caption">Will You be my Valentine?‚ù§Ô∏è</p>
        </div>
        <div class="slide">
            <img src="third.jpeg" alt="Slide 3">
            <p class="caption">Now Love is in the Air...üòò</p>
        </div>
        <div class="slide">
            <img src="fourth.jpeg" alt="Slide 4">
            <p class="caption">Rememberable date ü´∂</p>
        </div>
        <div class="slide">
            <img src="fifth.jpeg" alt="Slide 5">
            <p class="caption">And many more hugs to go ü´Ç</p>
        </div>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
        <div class="slide-indicators"></div>
    </div>

    <script>
        function checkPassword() {
            let input = document.getElementById("password").value;
            if (input === "ILoveYou") {
                document.getElementById("hiddenContent").style.display = "block";
            } else {
                alert("Arey yaar! Guess Kro na bhut easy hai mere pyar ki trahüíï");
            }
        }

        function showSlider() {
            document.getElementById("mainContent").remove();
            document.getElementById("slider").style.display = "block";
            initSlider();
            showSlide(slideIndex);
        }

        let slideIndex = 0;
        function initSlider() {
            const slider = document.getElementById("slider");
            const slides = document.getElementsByClassName("slide");
            const indicatorsContainer = document.querySelector(".slide-indicators");

            // Create indicators
            for (let i = 0; i < slides.length; i++) {
                const indicator = document.createElement("div");
                indicator.classList.add("indicator");
                indicator.onclick = () => {
                    slideIndex = i;
                    showSlide(slideIndex);
                };
                indicatorsContainer.appendChild(indicator);
            }
        }

        function showSlide(index) {
            let slides = document.getElementsByClassName("slide");
            let indicators = document.getElementsByClassName("indicator");

            // Reset all slides and indicators
            for (let i = 0; i < slides.length; i++) {
                slides[i].classList.remove("active");
                indicators[i].classList.remove("active");
            }

            // Adjust index if out of bounds
            if (index >= slides.length) { slideIndex = 0; }
            if (index < 0) { slideIndex = slides.length - 1; }

            // Show current slide and indicator
            slides[slideIndex].classList.add("active");
            indicators[slideIndex].classList.add("active");
        }

        function changeSlide(n) {
            slideIndex += n;
            showSlide(slideIndex);
        }
    </script>
</body>
</html>
